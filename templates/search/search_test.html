<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索结果页面</title>
</head>
<body>
搜索关键字：{{ query }}<br/>
Page对象: {{ page }}<br/>
<ul>
    {% for item in page %}
        <li>{{ item.object }}</li>
    {% endfor %}
</ul>
Paginator对象: {{ paginator }}<br/>
总页数: {{ paginator.num_pages }}
</body>
</html>
